{% extends "baselayout.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<form class='form-horizontal' method="post" action="">
      
    {% csrf_token %}
    <div id='registrationform'  class="col-md-6 col-md-offset-3"> 
    
        {% bootstrap_form form %}
        
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {# Translators: Submit button text (bootstrap) #}
            {% bootstrap_icon "star" %} {% blocktrans %}Submit{% endblocktrans %}
        </button>
        {% endbuttons %}
    </div>
  </form>
{% endblock %}
